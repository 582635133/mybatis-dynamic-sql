<h1>Extending MyBatis QBE</h1>
<p>MyBatis QBE is designed for extensibility.  The following types of extensions are imagined:</p>
<ul>
  <li>Adding a custom criterion for an SQL query</li>
  <li>Creating a rendering mechanism for another JDBC framework</li>
  <li>Creating a rendering mechanism for a non-relational system</li>
</ul>
